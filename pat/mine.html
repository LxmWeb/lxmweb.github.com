<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="TE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>心理家---患者版</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mysite.css">
    <link rel="stylesheet" type="text/css" href="css/service.css">
    <link rel="stylesheet" type="text/css" href="css/mydoctor.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mysite.js"></script>
    <head>
</head>
</head>
<body>
<!-- 我的 -->
<div class="container-fluid totel" id="my">
    <div class="row row-head">
        <div class="col-xs-3"><img class="img-circle" id="img-user" src="image/7.jpg"></div>
        <div class="col-xs-7"><p id="txt-user">奋起的狮小妮</p></div>
        <div class="col-xs-2"><span class="fa fa-user fa-2x" id="fa-user-img"></span></div>
    </div>
    <div class="row row-1">
        <div class="col-xs-4" id="chance">
            <p class="txt-1 txt-1x"style="text-align: center;">55</p>
            <p class="txt-1 txt-1w"style="text-align: center;">余额</p>
        </div>
        <div class="col-xs-4" id="point">
            <p class="txt-1 txt-1x"style="text-align: center;">66</p>
            <p class="txt-1 txt-1w"style="text-align: center;">积分</p>
        </div>
        <div class="col-xs-4" id="sale">
            <p class="txt-1 txt-1x"style="text-align: center;">1234</p>
            <p class="txt-1" id="txt-1w"style="text-align: center;">优惠券</p>
        </div>
    </div>
    <div class="row row-stitle">
        <div class="col-xs-4 col-br" id="mine-cf">
            <img class="perscription" src="image/perscription.svg">
            <p class="txt-2">我的处方</p>
        </div>
        <div class="col-xs-4 col-br" id="mine-jl">
            <img class="perscription" src="image/record.svg">
            <p class="txt-2">我的记录</p>
        </div>
        <div class="col-xs-4" id="mine-rw">
            <img class="perscription" src="image/assignment.svg">
            <p class="txt-2">我的任务</p>
        </div>
    </div>
    <div class="row row-content" id="mine-ceshi">
        <div class="col-xs-2">
            <img class="heart" src="image/heart-test.svg">
        </div>
        <div class="col-xs-10">
            <p class="txt-3">心理测试</p>
        </div>
    </div>
    <div class="row row-content" id="mine-jifen">
        <div class="col-xs-2">
            <img class="heart" src="image/change.svg">
        </div>
        <div class="col-xs-10">
            <p class="txt-3">积分兑换</p>
        </div>
    </div>
</div>
<div class="jifen-fail" id="unfinish"><p id="txt">此功能尚未实现</p></div>
<!-- 底下导航条 -->
<div class="container-fluid bottom" id="map">
    <div class="row">
        <div class="col-xs-3" id="service">
            <img class="navigation" src="image/service-black.svg">
            <p class="txt-4" >服务</p>
        </div>
        <div class="col-xs-3" id="talk">
            <img class="navigation" src="image/talk-black.svg">
            <p class="txt-4" >论坛</p>
        </div>
        <div class="col-xs-3" id="doctor">
            <img class="navigation" src="image/doctor-black.svg">
            <p class="txt-4" >医生</p>
        </div>
        <div class="col-xs-3" id="mine">
            <img class="navigation" src="image/mine-blue.svg">
            <p class="txt-4"style="color: #1195db;">我的</p>
        </div>
    </div>
</div>
<div class="container-fluid totel" id="user-info">
    <div class="row person-info">
        <p class="txt-person-info">个人信息</p>
    </div>
    <div class="row person-det-info">
        <div class="row person-info-row">
            <div class="col-xs-8"><p class="txt-person-img">我的头像</p></div>
            <div class="col-xs-4"><img class="img-circle" id="img-user2" src="image/7.jpg"></div>
        </div>
        <div class="row person-info-row">
            <div class="col-xs-5"style="padding-left:0 "><p class="txt-person-img some-det">我的昵称</p></div>
            <div class="col-xs-7"style="padding-left:0 "><p class="txt-person-det">奋起的狮小妮</p></div>
        </div>
        <div class="row person-info-row">
            <div class="col-xs-5"style="padding-left:0 "><p class="txt-person-img some-det">我的账号</p></div>
            <div class="col-xs-7"style="padding-left:0 "><p class="txt-person-det">微信账号登录</p></div>
        </div>
    </div>
</div>
</body>
</html>
