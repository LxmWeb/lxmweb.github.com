<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="TE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>心理家---患者版</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mysite.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mysite.js"></script>
    <script type="text/javascript" src="js/record.js"></script>
</head>
<body>
<div class="container-fluid totel" id="record">
    <div class="row row-head">
        <div class="col-xs-3">
            <img class="back" src="image/back.svg">
        </div>
        <div class="col-xs-9">
            <p class="txt-5">记录</p>
        </div>
    </div>
    <div class="row row-date-title">
        <div class="col-xs-3"></div>
        <div class="col-xs-6"style="padding-right: 0;">
            <span class="fa fa-angle-left fa-2x" id=""></span>
            <span class="txt-date">2016年05月31日</span>
            <span class="fa fa-angle-right fa-2x" id=""></span>
        </div>
        <div class="col-xs-3"></div>
    </div>
    <div class="row row-record">
        <div class="col-p14"><p class="txt-record">日</p></div>
        <div class="col-p14"><p class="txt-record">一</p></div>
        <div class="col-p14"><p class="txt-record">二</p></div>
        <div class="col-p14"><p class="txt-record">三</p></div>
        <div class="col-p14"><p class="txt-record">四</p></div>
        <div class="col-p14"><p class="txt-record">五</p></div>
        <div class="col-p14"><p class="txt-record">六</p></div>
    </div>
    <div class="row row-calander">
    <div class="row">
        <div class="col-p1"></div>
        <div class="col-p13 record-border record-margin"><p class="txt-record">1</p></div>
        <div class="col-p13 record-border"><p class="txt-record">2</p></div>
        <div class="col-p13 record-border"><p class="txt-record">3</p></div>
        <div class="col-p13 record-border"><p class="txt-record">4</p></div>
        <div class="col-p13 record-border"><p class="txt-record">5</p></div>
        <div class="col-p13 record-border"><p class="txt-record">6</p></div>
        <div class="col-p13 record-border"><p class="txt-record">7</p></div>
    </div>
    <div class="row">
        <div class="col-p1"></div>
        <div class="col-p13 record-border record-margin"><p class="txt-record">8</p></div>
        <div class="col-p13 record-border"><p class="txt-record">9</p></div>
        <div class="col-p13 record-border"><p class="txt-record">10</p></div>
        <div class="col-p13 record-border"><p class="txt-record">11</p></div>
        <div class="col-p13 record-border"><p class="txt-record">12</p></div>
        <div class="col-p13 record-border"><p class="txt-record">13</p></div>
        <div class="col-p13 record-border"><p class="txt-record">14</p></div>
    </div>
    <div class="row">
        <div class="col-p1"></div>
        <div class="col-p13 record-border record-margin"><p class="txt-record">15</p></div>
        <div class="col-p13 record-border"><p class="txt-record">16</p></div>
        <div class="col-p13 record-border"><p class="txt-record">17</p></div>
        <div class="col-p13 record-border"><p class="txt-record">18</p></div>
        <div class="col-p13 record-border"><p class="txt-record">19</p></div>
        <div class="col-p13 record-border"><p class="txt-record">20</p></div>
        <div class="col-p13 record-border"><p class="txt-record">21</p></div>
    </div>
    <div class="row">
        <div class="col-p1"></div>
        <div class="col-p13 record-border record-margin"><p class="txt-record">22</p></div>
        <div class="col-p13 record-border"><p class="txt-record">23</p></div>
        <div class="col-p13 record-border"><p class="txt-record">24</p></div>
        <div class="col-p13 record-border"><p class="txt-record">25</p></div>
        <div class="col-p13 record-border"><p class="txt-record">26</p></div>
        <div class="col-p13 record-border"><p class="txt-record">27</p></div>
        <div class="col-p13 record-border"><p class="txt-record">28</p></div>
    </div>
    <div class="row">
        <div class="col-p1"></div>
        <div class="col-p13 record-border record-margin last"><p class="txt-record">29</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">30</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">31</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">&nbsp</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">&nbsp</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">&nbsp</p></div>
        <div class="col-p13 record-border last"><p class="txt-record">&nbsp</p></div>
    </div>
    </div>
    <div class="row row-content" id="take-medical">
        <div class="col-xs-2">
            <img class="heart" src="image/medical.svg">
        </div>
        <div class="col-xs-4">
            <p class="txt-3 record-txt">按时吃药</p>
        </div>
        <div class="col-xs-6">
            <img class="yes-no" src="image/yes-b.svg">
            <img class="yes-no" src="image/no-b.svg">
        </div>
    </div>
    <div class="row row-content" id="exercise">
        <div class="col-xs-2">
            <img class="heart" src="image/exercise.svg">
        </div>
        <div class="col-xs-4">
            <p class="txt-3 record-txt">今日锻炼</p>
        </div>
        <div class="col-xs-6">
            <img class="sport" src="image/sport-basket-b.svg">
            <img class="sport" src="image/sport-run-b.svg">
            <img class="sport" src="image/sport-ping-b.svg">
            <img class="sport" src="image/sport-bike-b.svg">
        </div>
    </div>
    <div class="row row-content" id="emotion">
        <div class="col-xs-2">
            <img class="heart" src="image/emotion.svg">
        </div>
        <div class="col-xs-4">
            <p class="txt-3 record-txt">每日心情</p>
        </div>
        <div class="col-xs-6">
            <img class="emotion" src="image/emotion-happy-b.svg">
            <img class="emotion" src="image/emotion-peace-b.svg">
            <img class="emotion" src="image/emotion-sad-b.svg">
            <img class="emotion" src="image/emotion-sad2-b.svg">
        </div>
    </div>
    <div class="row row-content" id="diary">
        <div class="col-xs-2">
            <img class="heart" src="image/diary.svg">
        </div>
        <div class="col-xs-4">
            <p class="txt-3 record-txt">我的日记</p>
        </div>
        <div class="col-xs-6">
            <img class="camera" src="image/camera-black.svg">
        </div>
    </div>
    <div class="row row-content" id="diary" style="border:0;"></div>
</div>
<div id="record-det">
    <div class="container-fluid record-det-title">
        <div class="row row-head">
            <div class="col-xs-3">
                <img class="back-record" src="image/back.svg">
            </div>
            <div class="col-xs-9">
                <p class="txt-5">日记</p>
            </div>
        </div>
        <div class="row record-date">
            <p class="txt-record-date">2016-5-31</p>
            <img class="content-camera" src="image/camera-black.svg">
        </div>
    </div>
    <div class="container-fluid record-det-content">
        <div class="row row-details">
            <p class="txt-6 txt-record-content">详细内容</p>
            <textarea class="record-content" cols="47" rows="20"></textarea>
        </div>
    </div>
    <div class="container-fluid take-camera">
        <div class="row row-camera">
            <button type="button" class="btn btn-camera">从手机相册选择</button>
            <button type="button" class="btn btn-camera">拍照</button>
            <button type="button" class="btn btn-camera2">取消</button>
        </div>
    </div>
</div>
</body>
</html>
