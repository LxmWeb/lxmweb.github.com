<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>设置</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/set.css" rel="stylesheet" type="text/css"/> 

    <script src="js/jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/set.js"></script>  
   </head>
   <body id="overall">
   	 <div class="container-fluid">
       <!-- head -->
       <div class="row set-head">
         <div class="col-xs-12 set-head-name">设置</div>
       </div>
       <div class="row set-head set-head2">
         <div class="col-xs-2 set-right"><i class="fa fa-chevron-left"></i></div>
       </div>
       <div class="row set-head-stance">
         <div class="col-xs-12 set-head-name">设置</div>
       </div>
       <div class="row update-register">
         <div class="col-xs-10">修改登录密码</div>
         <div class="col-xs-2 set-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row set-private">
         <div class="col-xs-10">设置隐私密码</div>
         <div class="col-xs-2 set-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row private-merit">
         <div class="col-xs-12">设置隐私密码，每次打开应用时都需要输入您的隐私密码。有助于保护您的隐私</div>
       </div>
       <div class="row cache-clear">
         <div class="col-xs-10">清空缓存</div>
         <div class="col-xs-2 set-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row message-send">
         <div class="col-xs-10">通知推送</div>
         <div class="col-xs-2 set-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row send-merit">
         <div class="col-xs-12">打开通知，有助于您随时了解消息</div>
       </div>
       <div class="row about-this">
         <div class="col-xs-10">关于心理家</div>
         <div class="col-xs-2 set-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row now-versions">
         <div class="col-xs-10">当前版本</div>
         <div class="col-xs-2 versions-number">1.1</div>
       </div>
   	 </div>
   </body>
