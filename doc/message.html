<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>send</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/message.css" rel="stylesheet" type="text/css"/> 

    <script src="js/jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/message.js"></script>  
   </head>
   <body>
   	<div class="container-fluid">
       <!-- head -->
       <div class="row message-head">
         <div class="col-xs-12 message-head-name">消息</div>
       </div>
       <div class="row message-head message-head2">
     <!--     <div class="col-xs-10"></div>
         <div class="col-xs-2"><i class="fa fa-edit font"></i></div> -->
         <div class="col-xs-2 message-font-left"><i class="fa fa-chevron-left"></i></div>
       </div>
      <!-- search -->
       <!-- <div class="row list">
         <form class="searchbox" action="">
            <input type="search" class="searchcss" placeholder="search" />
         </form>
       </div> -->
       <!-- 消息列表 -->
       <div class="row message-info message-info-at">
         <div class="col-xs-2 message-info-pic-box">
           <div class="message-pic message-pic-1"><i class="fa fa-at"></i></div>
         </div>
         <div class="col-xs-8 message-title">@我的</div>
         <div class="col-xs-2 message-font-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row message-info message-info-comment">
         <div class="col-xs-2 message-info-pic-box">
           <div class="message-pic message-pic-2"><i class="fa fa-commenting"></i></div>
         </div>
         <div class="col-xs-8 message-title">评论</div>
         <div class="col-xs-2 message-font-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row message-info message-info-great">
         <div class="col-xs-2 message-info-pic-box">
           <div class="message-pic message-pic-3"><i class="fa fa-thumbs-o-up"></i></div>
         </div>
         <div class="col-xs-8 message-title">赞</div>
         <div class="col-xs-2 message-font-right">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
   	</div>
   </body>
