<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>introduct</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/introduction.css" rel="stylesheet" type="text/css"/> 

    <script src="js/jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/introduction.js"></script>  
   </head>
   <body>
     <div class="container-fluid">
       <!-- head -->
       <div class="row intro-head">
         <div class="col-xs-12 head-name">个人资讯</div>
       </div>
       <div class="row intro-head intro-head2">
         <div class="col-xs-2"><i class="fa fa-chevron-left"></i></div>
       </div>
       <!-- 头像，姓名 -->
       <div class="row main1">
         <div class="col-xs-7"><div class="intro-photo-name">头像</div></div>
         <div class="col-xs-3 intro-photo-box">
           <img src="pic/person-1.jpg" class="intro-photo"/> 
         </div>
         <div class="col-xs-2 intro-photo-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main2">
         <div class="col-xs-8 intro"><div class="intro-title">名字</div></div>
         <div class="col-xs-2 intro-name">XXX</div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main2">
         <div class="col-xs-8 intro"><div class="intro-title">性别</div></div>
         <div class="col-xs-2 intro-name">女</div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main2">
         <div class="col-xs-7 intro"><div class="intro-title">地区</div></div>
         <div class="col-xs-3 intro-name">宁波,浙江</div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <!-- 主要介绍 -->
       <div class="row main1">
         <div class="col-xs-10 intro"><div class="intro-title">任职医院</div></div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main2">
         <div class="col-xs-10 intro"><div class="intro-title">专业擅长</div></div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main1">
         <div class="col-xs-10 intro"><div class="intro-title">执业经历</div></div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row main2">
         <div class="col-xs-10 intro"><div class="intro-title">我的寄语</div></div>
         <div class="col-xs-2 intro-font-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
    </div>
   </body>
