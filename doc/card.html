<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>名片</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/card.css" rel="stylesheet" type="text/css"/> 

    <script src="js/jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/card.js"></script>  
   </head>
   <body id="overall">
   	 <div class="container-fluid">
       <!-- head -->
       <div class="row card-head">
         <div class="col-xs-12 card-head-name">我的名片</div>
       </div>
       <div class="row card-head card-head2">
         <div class="col-xs-2 card-right"><i class="fa fa-chevron-left"></i></div>
         <div class="col-xs-8"></div>
         <div class="col-xs-2 card-more"><i class="fa fa-ellipsis-h"></i></div>
       </div>
       <div class="row card-head-stance">
         <div class="col-xs-12 card-head-name">我的名片</div>
       </div>
       <div class="row">
         <div class="col-xs-12 card-whole">
           <div class="col-xs-12 card-background">
             <div class="col-xs-12 card-code-box">
               <img src="pic/card-code.jpg" id="card-code"/>
             </div>
             <div class="col-xs-4 photo-line"></div>
             <div class="col-xs-4">
              <div class="col-xs-12 person-photo-box">
                <img src="pic/person-1.jpg" class="person-photo"/>
              </div>
              <div class="col-xs-12 card-name">XXX</div>
             </div>
             <div class="col-xs-4 photo-line"></div>
             <div class="col-xs-12 code-word">扫一扫二维码图案，关注我吧</div>
           </div>
         </div>
       </div>
   	 </div>
     <div class="container-fluid card-share-box">
        <div class="row card-extra"></div>
        <div class="row card-share">
            <div class="col-xs-12 card-share-title">分享到
            </div>  
            <div class="col-xs-4 card-share-wechat"><img class="card-share-wechat-img" src="pic/朋友圈.svg"><p class="card-share-wechat-word">微信朋友圈</p></div>
            <div class="col-xs-4 card-share-qq"><img class="card-share-qq-img" src="pic/qq.svg"><p class="card-share-qq-word">QQ</p></div>
            <div class="col-xs-4 card-share-qqspace"><img class="card-share-qqspace-img" src="pic/qq空间.svg"><p class="card-share-qqspace-word">QQ空间</p></div>
            <div class="row">
             <div class="col-xs-12 card-answer-succeed"><span class="card-answer-succeed-ctx">发送成功</span></div>
            </div>   
        </div>
    </div>
   </body>
