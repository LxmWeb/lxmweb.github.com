<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>我</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/me.css" rel="stylesheet" type="text/css"/> 

    <script src="js/jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/me.js"></script>  
   </head>
   <body>
   	 <div class="container-fluid forthPage">
       <!-- 头像，姓名 -->
       <div class="row me-head">
          <div class="col-xs-1"></div>
          <div class="col-xs-3 me-head-pic"><img src="pic/person-1.jpg" id="head-portrait"/></div>
          <div class="col-xs-6 me-name">XXX<p id="me-position">主任医师&nbsp教授</p></div>
          <div class="col-xs-1 me-head-font"><i class="fa fa-cog fa-lg"></i></div>
       </div>
    <!--    <div class="row">
        <div class="col-xs-1 me-head-font"><i class="fa fa-cog fa-lg"></i></div>
        </div> -->
       <!-- 统计栏 -->
       <div class="row static">
          <div class="col-xs-3 static-send">
            <p class="static-send-num">2</p>
            <p>推送</p>
          </div>
          <div class="col-xs-3 static-patient">
            <p class="static-patient-num">20</p>
            <p>患者</p>
          </div>
          <div class="col-xs-3 static-attention">
            <p class="static-attention-num">500</p>
            <p>咨询</p>
          </div>
          <div class="col-xs-3 static-cure">
            <p class="static-cure-num">10</p>
            <p>成功</p>
          </div>
        </div>
        <!-- 功能 -->
       <div class="row selfunction-impatient">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-eye"></i></div></div>
         <div class="col-xs-8 selfunction-name">重要患者</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-evaulate">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-commenting-o"></i></div></div>
         <div class="col-xs-8 selfunction-name">患者评价</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-collect par-self">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-cube"></i></div></div>
         <div class="col-xs-8 selfunction-name">我的收藏</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-draft">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-file"></i></div></div>
         <div class="col-xs-8 selfunction-name">我的草稿</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-outime par-self">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-calendar-check-o"></i></div></div>
         <div class="col-xs-8 selfunction-name">出诊时间</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-test">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-tasks"></i></div></div>
         <div class="col-xs-8 selfunction-name">测试题库</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
       <div class="row selfunction-mycard par-self">
         <div class="col-xs-2 selfunction-front"><div class="selfunction-front-font"><i class="fa fa-cc-discover"></i></div></div>
         <div class="col-xs-8 selfunction-name">我的名片</div>
         <div class="col-xs-2 selfunction-right"><i class="fa fa-angle-right fa-lg"></i></div>
       </div>
   	 </div>
   </body>
